version: '3.8'

services:
  # Prefect Server - Core orchestration platform
  prefect-server:
    image: prefecthq/prefect:3-python3.12
    ports:
      - "4200:4200"  # Access Prefect UI at http://localhost:4200
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_UI_API_URL=http://localhost:4200/api
    command: prefect server start --host 0.0.0.0
    volumes:
      - prefect-data:/root/.prefect

  # Data Pipeline - Your ETL application
  data-pipeline:
    build: 
      context: ..
      dockerfile: data-pipeline/infrastructure/docker/Dockerfile
    depends_on:
      - prefect-server
    env_file:
      - ../.env
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    volumes:
      - ../data:/app/data
      - ..:/app
    working_dir: /app
    command: tail -f /dev/null  # Keep container running

volumes:
  prefect-data:
